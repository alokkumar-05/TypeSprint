<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeSprint - Typing Speed Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TypeSprint - Typing Speed Tester</h1>
        <p id="text-display"></p>
        <textarea id="text-input" rows="4" placeholder="Start typing here..."></textarea>
        <p id="stats">Time: <span id="time">0</span>s | WPM: <span id="wpm">0</span> | Errors: <span id="errors">0</span></p>
        <button onclick="restartTest()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
